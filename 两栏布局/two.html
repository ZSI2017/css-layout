<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>两栏布局2</title>
    <style>
        body{
          margin:0;
        }
        #container {
          padding-left: 200px;
        }
        #center {
          width: 100%;
          float: left;
          background-color: #ddd
        }
        #left {
          position: fixed !important;
          left:0;
          width: 200px;
          background-color: #108EE9;
        }

</style>
  </head>
  <body>
    <div id="container">
      <div id="center"><p>i am here</p></div>
      <div id="left"><p>I am left</p></div>
    </div>
  </body>
</html>
